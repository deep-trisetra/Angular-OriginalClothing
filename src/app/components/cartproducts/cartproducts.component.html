<div class="row gap-1 wrapper">
  <img [src]="product.image" style="width: 150px" alt="Product Thumbnail" />

  <div class="column gap-1">
    <h2 class="title">{{ product.name | truncateName : 16 : "..." }}</h2>

    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <span class="price">{{ product.price | price }}</span>
    </div>

    <p-rating
      [(ngModel)]="product.rating"
      [readonly]="true"
      iconCancelClass="hidden"
    ></p-rating>

    <div class="card flex flex-wrap gap-3 p-fluid quantity__container">
      <div class="flex-auto">
        <label class="mb-2 block font-bold" for="stacked">Quantity</label>
        <p-inputNumber
          [(ngModel)]="value"
          mode="decimal"
          [showButtons]="true"
          inputId="minmax-buttons"
          [min]="1"
          [max]="100"
          (ngModelChange)="addToCart(value)"
        >
        </p-inputNumber>
      </div>
    </div>
  </div>

  <div class="row gap-05" style="height: 50px">
    <!-- <button
        type="button"
        pButton
        icon="pi pi-pencil"
        (click)="editProduct()"
        label="Edit"
      ></button> -->
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmCartRemove()"
      label="Remove"
      class="p-button-danger"
      #removeFromCartButton
    ></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
