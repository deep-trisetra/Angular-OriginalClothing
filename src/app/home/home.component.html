<div class="column gap-1">
  <!-- Add Product Button -->
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
  ></button>

  <!-- Carousel Section -->
  <p-carousel [value]="carousel" [autoplayInterval]="2000" [circular]="false">
    <ng-template let-item pTemplate="item">
      <img src="{{ item.image }}"  />
    </ng-template>
  </p-carousel>

  <!-- Products Section -->
  <div class="product-container">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
      (add)="toggleAddToCartPopup($event)"
      class="child-component"
    ></app-product>
  </div>

  <!-- Paginator -->
  <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[6, 12, 20]"
    (onPageChange)="onPageChange($event)"
    #paginator
  ></p-paginator>
</div>

<!-- Edit Product -->
<app-edit-popup
  [product]="selectedProduct"
  [(display)]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  header="Edit Product"
></app-edit-popup>

<!-- Add Product -->
<app-edit-popup
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
  header="Add Product"
></app-edit-popup>
